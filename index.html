<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
  
</head>
<body>
  <div id='title-description'>
      <h1 id='title'>What is your favourite household pet?</h1>
      <p id='description'>Thank you for your time</p>
  </div>
  <main id='main'>
    <form action="" id='survey-form'>
      <label for="name" id="name-label">Name:</label>
      <input type="text" id='name' placeholder="Enter your name" required>
      <label for="email" id="email-label">Enter your e-mail:</label>
      <input type="email" id='email'  placeholder="Enter your e-mail" required>
      <label for="number" id="number-label">Age (Optional):</label>
      <input type="number" id='number' min='18' max='100' placeholder="Enter your age" required>
      <label for="cars">Choose your favourite pet:</label>
      <select name="cars" id="dropdown">
        <option value="volvo">Dog</option>
        <option value="saab">Cat</option>
        <option value="mercedes">Bunny</option>
        <option value="audi">Parrot</option>
      </select>
      <fieldset id="name">
        <label for="name">Male</label>
        <input type="radio" value="value1" name="name">
        <label for="name">Female</label>
        <input type="radio" value="value2" name="name">
      </fieldset>
      <div>Do you have a pet at home? <small>(Check all that apply to you)</small></div>
      <div>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1"> I have a dog</label>
      </div>
      <div>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2"> I have a cat</label>
      </div>
      <div>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a parrot</label>
      </div>
      <div>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Other</label>
      </div>
      <textarea name="text-area" id="text-area" placeholder='Any additional comments'></textarea>
       <input type="submit" id='submit' value="SUBMIT">
    </form>
  </main>
  <hr>
  <footer>
    <p><i>Author: Linas J.</p>
  </footer>
</body>
</html>
