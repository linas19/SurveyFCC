<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <main id='main'>
    <h1 id='title'>Survey form</h1>
    <p id='description'> DESCRIPTION OF THE FORM</p>
    <form action="" id='survey-form'>
      <label for="name" id="name-label">Enter your name:</label>
      <input type="text" id='name' placeholder="Enter your name" required>
      <label for="email" id="email-label">Enter your e-mail:</label>
      <input type="email" id='email'  placeholder="Enter your email" required>
      <label for="number" id="number-label">Enter your age:</label>
      <input type="number" id='number' min='18' max='100'   placeholder="Enter your age" required>
      <label for="cars">Choose a car:</label>
      <select name="cars" id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
      <fieldset id="name">
        <input type="radio" value="value1" name="name">
        <input type="radio" value="value2" name="name">
      </fieldset>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> I have a boat</label><br>
      <textarea name="text-area" id="text-area" placeholder='Any additional comments'></textarea>
       <input type="submit" id='submit' value="Submit">
    </form>
  </main>
</body>
</html>
